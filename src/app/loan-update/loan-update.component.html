<article>
  <hr>
  <h2 style="text-align: center">Update A Loan</h2>
  <div class="card card-body mb-3">
    <form style="color: black;">
      <!--id firstname lastname email-->
      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" name="id" #id>
      </div>
      <div class="form-group">
        <label>Applicant Name     </label>
        <input type="text" class="form-control" name="applicantName" #applicantName>
      </div>
      <div class="form-group">
        <label>Phone Number     </label>
        <input type="text" class="form-control" name="phoneNo" #phoneNo>
      </div>
      <div class="form-group">
        <label>Address    </label>
        <input type="text" class="form-control" name="address" #address>
      </div>
      <div class="form-group">
        <label>Email    </label>
        <input type="text" class="form-control" name="email" #email>
      </div>
      <div class="form-group">
        <label>Credit Score     </label>
        <input type="text" class="form-control" name="creditScore" #creditScore>
      </div>
      <div class="form-group">
        <label>Loan Number    </label>
        <input type="text" class="form-control" name="loanNumber" #loanNumber>
      </div>
      <br>
      <button (click)="updateLoan(id.value, applicantName.value, phoneNo.value, address.value, email.value, creditScore.value, loanNumber.value)" class="btn btn-dark btn-block">Update The Loan</button>
      <br>
      <hr>
    </form>
  </div>
</article>

<footer style="text-align: center; border: 2px solid rgb(192, 189, 182); color:white;">

    </tr>
    <tr>
      <!--Row-->

    </tr>
    <tr>
      <!--Row-->
      <td align="center">Build Green Niebourhood </td>
      <td>Commercial</td>
      <td>Meet Eno</td>
      <td>Learn & Grow</td>

    </tr>

  </table>
  <br>

</footer>
